name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Change this if your default branch is different

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          # MATCH THIS to what you use in your code (e.g., VITE_API_URL or REACT_APP_API_URL)
          VITE_API_URL: ${{ secrets.VITE_API_URL }} 

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Use 'build' if using Create React App
          branch: gh-pages # This creates a separate branch for the live site